<!DOCTYPE HTML>
<html>
<head>
    <style>
        :root {
            --color1: #dae3dd;
            --color2: #C8E5FF;
            --color3: #2e303a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color1);
        }

        .header {
            text-align: center;
            font-size: 120%;
            background: #cccccc;
            overflow: auto;
            border-radius: 5px;
            border: 2px solid rgba(26, 27, 65, 0.576);
            color: var(--color3);
            background-color: var(--color2);
            align-items: center;
        }

        .info {
            border: 2px solid;
            border-radius: 14px;
            margin: 7px;
            padding-left: 20px;
            color: var(--color3);
            background-color: var(--color2);
            transition: all .1s ease-in-out;
	    text-align: center;
        }

        .info #hidden {
            display: none;
        }

        .info:hover #hidden {
            display: block;
        }
	    
        button {
            padding: 4px;
            margin: 4px;
            background-color: white;
            border-radius: 4px;
            border-color: gray;
        }

        button:hover {
            border-radius: 6px;
            background-color: #c7c7c7;
        }

        #heading2 {
            text-indent: 20px;
            color: var(--color3);
        }
    </style>
</head>
